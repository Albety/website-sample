<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Complex HTML and CSS Project</title>
</head>
<body>
    <header>
        <div class="container">
            <h1>Welcome to My Website</h1>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Services</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section id="showcase">
        <div class="container">
            <h1>Your One-Stop Destination for All Your Needs!</h1>
            <p>Explore our extensive range of services and products tailored just for you.</p>
        </div>
    </section>

    <section id="newsletter">
        <div class="container">
            <h2>Subscribe to Our Newsletter</h2>
            <form>
                <input type="email" placeholder="Enter your email">
                <button type="submit" class="button">Subscribe</button>
            </form>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2023 Your Name</p>
        </div>
    </footer>
</body>
</html>
